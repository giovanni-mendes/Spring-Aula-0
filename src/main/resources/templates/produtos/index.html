<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<!-- aplicar esse DOCTYPE html e html, por causa do Thymeleaf -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<head>
<meta charset="ISO-8859-1">
<title>Visualizar produtos</title>
</head>
<body>

	<div class="container mt-3">
	<h3>Cadastro de Produtos</h3>
		<table class="table table-bordered table-sm">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Quantidade</th>
					<th>Valor</th>
					<th>Edição</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="produto : ${listarProdutos}"> <!-- Funciona como um for(i; i < x; i++) -->
					<td th:text="${produto.getNome()}">produto</td>
					<td th:text="${produto.getQuantidade()}">quantidade</td>
					<td th:text="${produto.getValor()}">valor</td>
					<td>
						<a href="#" class="btn btn-warning" >Editar</a>
						<a href="#" class="btn btn-danger" >Deletar</a>
						<a href="#" class="btn btn-info" >Editar</a>
					</td>
				</tr>
				
			</tbody>
		</table>
	</div>

</body>
</html>
