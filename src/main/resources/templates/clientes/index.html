<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Visualizar clientes</title>
</head>
<body>

	<div class="container mt-3">
		<h3>Tabela de Clientes</h3>
		<table class="table table-bordered table-sm">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Quantidade</th>
					<th>Valor</th>
					<th>Edição</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="produto : ${listarProdutos}">
					<td th:text="${produto.getNome()}">nome</td>
					<td th:text="${produto.getDocumento()}">documento</td>
					<td th:text="${produto.getEndereco()}">endereco</td>
					<td><a href="#" class="btn btn-warning">Editar</a> <a
						href="#" class="btn btn-danger">Deletar</a> <a href="#"
						class="btn btn-info">Editar</a></td>
				</tr>

			</tbody>
		</table>
	</div>

</body>
</html>
